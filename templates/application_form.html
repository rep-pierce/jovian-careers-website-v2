<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <lable>Full Name</lable><br>
        <input type="text" name="full_name" placeholder="John Doe">
    </div>

    <div class="mb-2">
        <lable>Email</lable><br>
        <input type="text" name="email" placeholder="example@gmail.com">
    </div>

    <div class="mb-2">
        <lable>LinkedIn URL</lable><br>
        <input type="text" name="linkedin_url" placeholder="linkedin.com/johndoe123">
    </div>

    <div class="mb-2">
        <lable>Education</lable><br>
        <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
        <lable>Work Experience</lable><br>
        <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
        <lable>Resume URL</lable><br>
        <input type="text" name="resume_url" placeholder="resume-url.com">
    </div>

    <input type="submit">

</form>
