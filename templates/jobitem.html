<div class="pb-2 mt-2 mb-3 border-bottom row">
    <div class="col-10">
        <h4 style="color:rgb(2, 44, 0); font-weight:normal;">
            {{job['title']}}
        </h4>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-success" target="_blank">Apply</a>
    </div>
</div>
